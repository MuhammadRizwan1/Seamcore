<div class="login-form">
  <h1>Welcome to <span>Seamcor Licensing Portal</span></h1>
  <h2>Sign in by entering the information below</h2>
  <form>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="User name" />
      <div class="icon-cutom">
        <img src="assets/images/name-icon.png" alt="" title="" />
      </div>
    </div>
    <div class="form-group mb-3">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="*******" />
      <div class="icon-cutom">
        <img src="assets/images/password-icon.png" alt="" title="" />
      </div>
      <div class="showpassword">
        <a href="#"><img src="assets/images/eye-icon.png" alt="" title="" /></a>
      </div>
    </div>
    <div class="form-group form-check">
      <div class="float-left">
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label" for="customCheck1"
            >Remember me</label
          >
        </div>
      </div>
      <div class="float-right mt-1">
        <a href="#">Forgot Your Password ?</a>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary btn-block btn-cutom">
        Sign in
      </button>
    </div>
  </form>
  <div class="text-center d-none">
    <p>Dont have an account ? <a href="#">Sign Up</a></p>
  </div>
</div>
